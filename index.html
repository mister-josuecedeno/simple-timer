<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls container">
        <button data-time="300" class="timer__button">5</button>
        <button data-time="600" class="timer__button">10</button>
        <button data-time="900" class="timer__button">15</button>
        <button data-time="1200" class="timer__button">20</button>
        <button data-time="1800" class="timer__button">30</button>
        <button data-time="3600" class="timer__button">60</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <div class="display__group container">
          <h1 class="display__time-left">00:00</h1>
          <p class="display__end-time">End time 00:00</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
